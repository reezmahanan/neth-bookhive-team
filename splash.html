<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETH Bookhive - Loading...</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            text-align: center;
            color: white;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-animation {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .brand-name {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-bar {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 10px;
            animation: loading 2.5s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        @keyframes loading {
            0% { width: 0%; }
            20% { width: 30%; }
            40% { width: 50%; }
            60% { width: 70%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .books-floating {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .book-icon {
            position: absolute;
            font-size: 30px;
            color: rgba(255,255,255,0.2);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .book-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .book-icon:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 1s;
        }

        .book-icon:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 2s;
        }

        .book-icon:nth-child(4) {
            top: 30%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .book-icon:nth-child(5) {
            bottom: 15%;
            right: 25%;
            animation-delay: 0.5s;
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Books Background -->
    <div class="books-floating">
        <i class="fas fa-book book-icon"></i>
        <i class="fas fa-book-open book-icon"></i>
        <i class="fas fa-book-reader book-icon"></i>
        <i class="fas fa-bookmark book-icon"></i>
        <i class="fas fa-graduation-cap book-icon"></i>
    </div>

    <!-- Main Splash Content -->
    <div class="splash-container">
        <div class="logo-animation">
            <i class="fas fa-book-open"></i>
        </div>
        <h1 class="brand-name">NETH Bookhive</h1>
        <p class="tagline">Your Gateway to Knowledge</p>
        
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        
        <p class="loading-text">Loading your bookstore...</p>
    </div>

    <script>
        // Redirect to homepage after loading animation completes
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'frontend/index.html';
            }, 800);
        }, 3000); // 3 seconds loading time
    </script>
</body>
</html>
