<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - NETH Bookhive</title>
    <link rel="stylesheet" href="css/premium-design.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* Animated Background Overlays */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 30%, rgba(108, 92, 231, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 85% 70%, rgba(253, 121, 168, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(162, 155, 254, 0.15) 0%, transparent 60%);
            animation: gradientMove 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gradientMove {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(162, 155, 254, 0.3);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 40px; height: 40px; left: 30%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 70px; height: 70px; left: 70%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            50% { transform: translateY(-20vh) scale(1); opacity: 0.5; }
            90% { opacity: 0.3; }
        }

        /* Main Container */
        .register-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 550px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Premium Auth Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 50px 45px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(108, 92, 231, 0.15),
                inset 0 0 60px rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(162, 155, 254, 0.08) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .auth-card > * {
            position: relative;
            z-index: 2;
        }

        /* Header Section */
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .user-icon {
            width: 85px;
            height: 85px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe, #fd79a8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: white;
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.4);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #a29bfe 50%, #fd79a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.05rem;
            font-weight: 300;
        }

        /* Form Styling */
        .register-form {
            margin-bottom: 28px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 22px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(162, 155, 254, 0.7);
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(162, 155, 254, 0.6);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.active {
            display: block;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-bar.weak { width: 33%; background: linear-gradient(90deg, #e74c3c, #e67e22); }
        .strength-bar.medium { width: 66%; background: linear-gradient(90deg, #f39c12, #f1c40f); }
        .strength-bar.strong { width: 100%; background: linear-gradient(90deg, #27ae60, #2ecc71); }

        /* Submit Button */
        .btn-register {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-register:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.5);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register span {
            position: relative;
            z-index: 2;
        }

        /* Footer Links */
        .auth-footer {
            text-align: center;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin-bottom: 18px;
        }

        .auth-footer a {
            color: #a29bfe;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: #fd79a8;
            text-decoration: underline;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            color: rgba(255, 255, 255, 0.8);
            gap: 12px;
        }

        /* Message Alert */
        .auth-message {
            margin-top: 20px;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 0.95rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-message.show { display: flex; align-items: center; gap: 10px; }
        .auth-message.error { background: rgba(231, 76, 60, 0.15); border: 1px solid rgba(231, 76, 60, 0.3); color: #ff6b6b; }
        .auth-message.success { background: rgba(46, 204, 113, 0.15); border: 1px solid rgba(46, 204, 113, 0.3); color: #51cf66; }
        .auth-message.info { background: rgba(52, 152, 219, 0.15); border: 1px solid rgba(52, 152, 219, 0.3); color: #74c0fc; }

        /* Features List */
        .features-list {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .feature-item i {
            color: #a29bfe;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container { max-width: 100%; }
            .auth-card { padding: 40px 30px; }
            .auth-title { font-size: 2rem; }
            .form-row { grid-template-columns: 1fr; gap: 0; }
            .features-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Register Container -->
    <div class="register-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="user-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="auth-title">Join BookHive</h1>
                <p class="auth-subtitle">Create your account and start your reading adventure</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Min 6 characters" required minlength="6">
                        </div>
                        <div id="passwordStrength" class="password-strength">
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Re-enter password" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-register">
                    <span><i class="fas fa-rocket"></i> Create My Account</span>
                </button>

                <div id="authMessage" class="auth-message"></div>
            </form>

            <!-- Features -->
            <div class="features-list">
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Free shipping</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Secure payments</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Order tracking</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>24/7 Support</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '../backend/api';

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthBar = strengthIndicator.querySelector('.strength-bar');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthIndicator.classList.remove('active');
                return;
            }
            
            strengthIndicator.classList.add('active');
            
            // Calculate strength
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // Update strength bar
            strengthBar.className = 'strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('authMessage');
            const submitBtn = e.target.querySelector('.btn-register');
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = 'auth-message';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.className = 'auth-message error show';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Passwords do not match!';
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                messageDiv.className = 'auth-message error show';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Password must be at least 6 characters!';
                return;
            }

            // Validate name
            if (name.length < 2) {
                messageDiv.className = 'auth-message error show';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Please enter your full name!';
                return;
            }
            
            try {
                // Disable button and show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span><i class="fas fa-spinner fa-spin"></i> Creating account...</span>';
                
                messageDiv.className = 'auth-message info show';
                messageDiv.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Setting up your account...';
                
                const response = await fetch(`${API_BASE}/auth.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'register',
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.className = 'auth-message success show';
                    messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Account created successfully! Redirecting...';
                    
                    // Confetti effect (optional)
                    submitBtn.innerHTML = '<span><i class="fas fa-check-circle"></i> Success!</span>';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (error) {
                messageDiv.className = 'auth-message error show';
                
                let errorMsg = 'Registration failed. Please try again.';
                if (error.message.toLowerCase().includes('email')) {
                    errorMsg = 'This email is already registered. Please use a different email or <a href="login.html" style="color: #ff6b6b; text-decoration: underline;">login here</a>.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${errorMsg}`;
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span><i class="fas fa-rocket"></i> Create My Account</span>';
                
                console.error('Registration error:', error);
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    this.style.borderColor = 'rgba(46, 204, 113, 0.6)';
                } else {
                    this.style.borderColor = 'rgba(231, 76, 60, 0.6)';
                }
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.15)';
            }
        });

        // Add ripple effect to button
        document.querySelector('.btn-register').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.width = ripple.style.height = '100px';
            ripple.style.left = e.offsetX - 50 + 'px';
            ripple.style.top = e.offsetY - 50 + 'px';
            ripple.style.animation = 'ripple 0.6s ease-out';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Check if redirected from login
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('from') === 'login') {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.className = 'auth-message info show';
            messageDiv.innerHTML = '<i class="fas fa-info-circle"></i> Create an account to continue shopping!';
        }
    </script>
</body>
</html>
