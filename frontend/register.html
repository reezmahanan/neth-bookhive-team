<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NETH Bookhive</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>NETH Bookhive</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="about.html" class="nav-link">About</a>
                <div class="nav-auth">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="register.html" class="nav-link active">Register</a>
                </div>
                <a href="cart.html" class="nav-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-form">
                <h2>Create Your Account</h2>
                <p class="subtitle">Join NETH Bookhive and start your reading journey</p>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password (min 6 characters)" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                <p class="auth-footer">Already have an account? <a href="login.html">Login here</a></p>
                <div id="authMessage" class="auth-message"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 NETH Bookhive. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('authMessage');
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = 'auth-message';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.className = 'auth-message error';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Passwords do not match!';
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                messageDiv.className = 'auth-message error';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Password must be at least 6 characters long!';
                return;
            }
            
            try {
                messageDiv.className = 'auth-message info';
                messageDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating your account...';
                
                const response = await fetch(`${API_BASE}/auth.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'register',
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'auth-message success';
                    messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Account created successfully! Redirecting to login...';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'auth-message error';
                    messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (data.message || 'Registration failed. Email may already be in use.');
                }
            } catch (error) {
                messageDiv.className = 'auth-message error';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error connecting to server. Please try again.';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
